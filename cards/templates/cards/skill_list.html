{% extends "base.html" %}

{% block title %}Skills{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Skills</li>
    </ol>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Skills</h1>
    </div>

    <div class="list-group">
        {% for skill in object_list %}
            <a href="{% url 'skill' skill_name=skill.name %}" class="list-group-item">{{ skill.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
